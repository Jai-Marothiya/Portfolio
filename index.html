<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

  <body class="bg-gray-100">
    <div class="container mt-48 flex w-5/6 mx-auto items-center justify-center ml-11">
      <div class="left w-[570px] mx-16 -mt-14">
        <img src="./images/dF5SId3UHWd.svg" alt="" class="w-80" />
        <p class="text-3xl mx-7">

        <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-500 "
          type="text"
          placeholder="Email address or phone number"
        />
        <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-500" type="password" placeholder="Password" />
        <input type="submit" class="bg-blue-600 text-white my-2 py-2 rounded-md font-bold text-2xl cursor-pointer hover:bg-blue-700" value="Log in" />
        </form>
        <span class="text-blue-600 text-sm my-2 cursor-pointer hover:underline w-fit mx-auto">Forgotten password?</span>
        <hr  class="my-2"/>
        <button class="bg-green-600 w-fit text-white mx-auto px-4 my-2 py-2 rounded-md font-semibold text-base cursor-pointer hover:bg-green-700">Create New Account</button>
      
        <p class="absolute -bottom-10 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a Page </span>for a celebrity, brand or business.</p>
      </div>
    </div>
